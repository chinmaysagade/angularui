<p>
  {{ title }}
</p>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-table class="mat-elevation-z8" [dataSource]="dataSource">

  <ng-container matColumnDef="userId">
    <mat-header-cell *matHeaderCellDef>User</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.userId}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="completed">
    <mat-header-cell *matHeaderCellDef>Completed</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.completed}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [length]="length" [pageSize]="10"
               [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
